<html>

<head>
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" type="text/css" href="./style/style.css" />
  <link rel=”icon” type=”image/x-icon” href=”./favicon.ico”>

  <script type="module" src="./netlify/functions/request.js"></script>
  <script type="module" src="./index.js"></script>
  <script src="./mapfunc.js"></script>
</head>

<body>
  <div id="map">
    <button id="center-button" class="custom-map-control-button">Centre</button>
  </div>

  <!-- prettier-ignore -->

  <script type="module">
    fetch('/.netlify/functions/request').then(response => {
      if (response.ok) {
        return response.text()
      } else {
        throw response.status
      }
    }).then(data => {
      loadMap(data);
    }).catch(error => {
      console.log("error ", error)
    })
  </script>

</body>

</html>
