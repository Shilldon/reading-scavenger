<html>

<head>
  <title>Reading Office Scavenger Hunt</title>
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <link rel="stylesheet" type="text/css" href="./style/style.css" />
  <link rel=”icon” type=”image/x-icon” href=”./favicon.ico”>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module" src="./netlify/functions/request.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="./js/master-database-query.js"></script>
  <script src="./js/master-map.js"></script>
</head>

<body>
 
<div>
    <div class="overlay">
        <div class="left-overlay">
          <div class="green-score score-box">
            <div class="green-score-total score-total">0</div>
          </div>
          <div class="red-score score-box">
            <div class="red-score-total score-total">0</div></div>
          <div class="yellow-score score-box">
            <div class="yellow-score-total score-total">0</div></div>
        </div>
        <div class="top-overlay">
          IM Scavenger Hunt
        </div>
        <div class="bottom-overlay"></div>
        <div class="right-overlay">
          <div class="end-game-button operation-button" onclick="fireEndGame()">
            Terminate Session
          </div>
          <div class="get-team-positions operation-button" onclick="locateTeams()">
            Locate Teams
          </div>
          <div class="get-scores operation-button" onclick="getScores()">
            Get Scores
          </div>
        </div>
        <div id="master-map">
    </div>


    </div>
</div>


  <script type="module">
     fetch('/.netlify/functions/request').then(response => {
      if (response.ok) {
        return response.text()
      } else {
        throw response.status
      }
    }).then(data => {
      //initMap();
      let keys = JSON.parse(data);
      loadMasterMap(keys);
      establishMasterLink(keys);
    }).catch(error => {
      console.log("error ", error)
    })
  </script>

</body>

</html>
